<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="q.css">
</head>
<body>
    <div class="quote-wrapper">
        <h2>Quote of the day</h2>

    </div>


    <script src="q.js"></script>
</body>
</html>
